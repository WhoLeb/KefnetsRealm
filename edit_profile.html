<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/edit_profile.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main class="main">
        <div class="container rounded mt-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" src="img/default_profile.png" width="90">
                        <span class="font-weight-bold">Billy Jin</span>
                        <span class="text-white-50">john_doe12@bbb.com</span>
                        <span>D&D</span>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex flex-row align-items-center back" onclick="location.href='user_profile.html'">
                                <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                <h6>Профиль</h6>
                            </div>
                            <h6 class="text-right">Edit Profile</h6>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Имя" value="Billy"></div>
                            <div class="col-md-6"><input type="text" class="form-control" value="Jin" placeholder="Фамилия"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Email"></div>
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Телефон"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Имя моей собаки"></div>
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Любимая система"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><input type="textarea" class="form-control" placeholder="Интересное обо мне"></div>
                        </div>
                        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button">Сохранить</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/nav.js"></script>
</body>
</html>
